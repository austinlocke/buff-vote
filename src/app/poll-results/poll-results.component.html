<app-dashboard></app-dashboard>
<div class="container myContainer">
  <div class="jumbotron">
    <h1 id="title"><strong>Ended Polls/Elections</strong></h1>
    <hr class="my-4">
    <div class="row">
        <div *ngFor="let poll of polls; index as i" class="col-md-4">
          <div class="pollBox" (click)="navigate(poll)">
            <span>{{ poll.title }}</span>
            <div class="bottom">
              <span>Created By: {{ poll.owner }}</span>
              <br>
              <span>Ending Date: {{ formatDate(poll.end_date) }}</span>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
